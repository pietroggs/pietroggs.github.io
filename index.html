<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivo_Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <img src="img/moldura.png" alt="" class="frame">
    <header>
      <img src="img/hearth.png" alt="" class="hearth">
      <p class="lifes">5</p>
      <p class="pontos">0</p>
    </header>
    <div class="bg">
      <img src="img/bg.jpg" alt="">
    </div>
    <main>
      <div class="block" style="display: none;">
        <p class="block-p1">UHUL!</p>
        <p class="block-p2">Pontos: <br /><br /> 50</p>
        <button class="res" onclick="header.restart()">
          De Novo!
        </button>
      </div>
    </main>
    <button class="start" onclick="game.init(this)">
      Start
    </button>
  </div>

  <script src="js/jquery_min_3_6.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
  <script>init()</script>
</body>

</html>
