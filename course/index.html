<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Sinergia Fixa</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/geral.css">
</head>

<body>
  <main>
    <img src="assets/Ativo1.svg" alt="" class="bg">
    <img src="assets/Ativo2.svg" alt="" class="retranca">
    <img src="assets/Ativo3.png" alt="" class="retranca2">
    <button class="clickfull"></button>
    <p class="title">
      <span>Jornada em nosso</span>
      <br>
      <span class="big">atendimento</span>
    </p>
    <div class="pinkbox">
      <img src="assets/land.png" alt="" class="land">
      <img src="assets/port.png" alt="" class="port">
      <p class="txt">
        A satisfação do cliente é o objetivo da nossa jornada.<br>
        Mas que tal conhecermos as funções e competências das nossas áreas técnicas para um melhor atendimento?
        <br><br>
        Siga a trilha e clique nos ícones para conhecer!
      </p>
    </div>

    <div class="pins">
      <img src="assets/p1.png" alt="" id="id1">
      <img src="assets/p2.png" alt="" id="id2">
      <img src="assets/p3.png" alt="" id="id3">
      <img src="assets/p4.png" alt="" id="id4">
      <img src="assets/p5.png" alt="" id="id5">
      <img src="assets/p6.png" alt="" id="id6">
      <img src="assets/p7.png" alt="" id="id7">
      <img src="assets/p8.png" alt="" id="id8">
      <img src="assets/p9.png" alt="" id="id9">
      <img src="assets/p10.png" alt="" id="id10">
    </div>

    <div class="decor">
      <img src="assets/Ativo6.png" alt="" class="d1">
      <img src="assets/Ativo9.png" alt="" class="d2">
      <img src="assets/Ativo13.png" alt="" class="d3">
      <img src="assets/Ativo15.png" alt="" class="d4">
      <img src="assets/Ativo18.png" alt="" class="d5">
    </div>

    <img src="assets/Ativo20.png" alt="" class="footer">
  </main>

  <!-- libs -->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/scorm_api.js"></script>
  <script src="js/libs/gsap.min.js"></script>
  <script src="js/libs/scale_scorm.js"></script>
  <script src="js/libs/screenfull.js"></script>

  <!-- COURSE -->
  <script src="js/main.js"></script>
  <script src="js/zoom.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const main = document.querySelector('main');
      initCustomZoom(main);
    });
  </script>

</html>
